- name: 检测 docker 服务文件是否存在
  stat:
    path: /etc/systemd/system/docker.service
  register: file

- name: 停止 docker 服务
  become: true
  systemd:
    state: stopped
    enabled: no
    name: docker
  when: file.stat.exists == true

- name: 删除 docker 服务文件
  become: true
  file:
    path: /etc/systemd/system/docker.service
    state: absent

- name: 删除 docker 执行文件
  become: true
  file:
    path: "{{bin_dir}}/{{item}}"
    state: absent
  with_items:
  - "{{bin_files.docker}}"

- name: 删除 docker 配置目录
  become: true
  file:
    path: /etc/docker
    state: absent

- name: 删除 docker 数据目录
  become: true
  file:
    path: "{{data_base_dir}}/docker"
    state: absent