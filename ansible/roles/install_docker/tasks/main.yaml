- name: 创建 docker 数据目录
  become: true
  file:
    path: "{{data_base_dir}}/docker"
    state: directory

- name: 创建 docker 配置目录
  become: true
  file:
    path: /etc/docker
    state: directory

- name: 复制 docker 执行文件
  become: true
  copy:
    src: "{{tmp_bin_dir}}/{{item}}"
    dest: "{{bin_dir}}"
    mode: 0755
  with_items:
  - "{{bin_files.docker}}"

- name: 生成 docker 服务
  become: true
  template:
    src: docker.service.j2
    dest: /etc/systemd/system/docker.service

- name: 设置 docker registry-mirrors
  become: true
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json