- name: "安装 kubernetes node"
  gather_facts: no
  hosts: node
  roles:
  - { role: install_kubernetes_node }
  - { role: systemd, name: kubelet, state: restarted,enabled: yes }
  - { role: systemd, name: kube-proxy, state: restarted,enabled: yes }
  tags:
  - install_kubernetes_node

- name: "授权节点加入集群"
  gather_facts: no
  hosts: cluster_manager
  roles:
  - { role: cluster_manager, task: node_csr_approve }
  tags:
  - node_csr_approve

- name: "设置 ingress controller 节点标签"
  gather_facts: no
  hosts: cluster_manager
  roles:
  - { role: cluster_manager, task: label_ingress_controller }
  tags:
  - label_ingress_controller

- name: "导入 kubernetes 组件镜像"
  gather_facts: no
  hosts: node
  roles:
  - { role: load_images}
  tags:
  - load_images

- name: "安装 kubernetes 组件"
  gather_facts: no
  hosts: cluster_manager
  roles:
  - { role: kubernetes_component_manager,op: apply, components: "{{install_kubernetes_components}}" }
  tags:
  - install_kubernetes_components

- name: "安装 helm"
  gather_facts: no
  hosts: client[0]
  roles:
  - { role: install_helm }
  tags:
  - install_helm